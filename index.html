<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <title>Real Madrid</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header_container">
                <div class="header_logo">
                    <img src="./images/real madrid.png" alt="REAL MADRID">
                    <h1>REAL MADRID</h1>
                </div>
                <div class="audio">
                    <audio controls>
                        <source src="./audio/Real-Madrid-FC-Theme-Song.mp3" type="audio/mpeg">
                        Your browser does not support the audio tag.
                    </audio>
                </div>
                <div class="btn-register-sign_in">
                    <button type="submit">Register</button>
                    <button type="submit">Sign in</button>
                </div>
            </div>
        </header>
        <main>
            <div class="main_container">
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <img src="./images/2002 Glasgow.webp" style="width:100%">
                    </div>
                    
                    <div class="mySlides fade">
                        <img src="./images/2014 Lisbon.webp" style="width:100%">
                    </div>
                    
                    <div class="mySlides fade">
                        <img src="./images/2016 Milan.jpg" style="width:100%">
                    </div>
                    
                    <a class="prev" onclick="plusSlides(-1)">❮</a>
                    <a class="next" onclick="plusSlides(1)">❯</a>
                    
                </div>
                
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span> 
                    <span class="dot" onclick="currentSlide(2)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span> 
                </div>
                <div class="flex_container">
                    <div>
                        <p>Records</p>
                        <a href="#"><img src="./images/trophies.jpg" alt="Trophies"></a>
                    </div>
                    <div>
                        <p>Legends</p>
                        <a href="#"><img src="./images/real madrid legends.png" alt="Legends"></a>
                    </div>
                    <div>
                        <p>All-Time Team</p>
                        <a href="#"><img src="./images/all star.png" alt="All Star"></a>
                    </div>
                    <div>
                        <p>Transfer records</p>
                        <a href="#"><img src="./images/transfers.jpg" alt="Top Transfers"></a>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer_container">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide"><img src="./images/2022 Paris.webp" alt=""></div>
                      <div class="swiper-slide"><img src="./images/2018 Kyiv.jpg" alt=""></div>
                      <div class="swiper-slide"><img src="./images/2017 Cardiff.jpg" alt=""></div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                  </div>
                  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
            </div>
        </footer>
    </div>
    <script src="./JS/main.js"></script>
</body>
</html>
